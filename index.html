<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kraken Analytics | Redireccionando...</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #7030a0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Conectando con Kraken Analytics...</p>

    <script>
        // URL de tu Google Apps Script (el que crearemos a continuación)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtSNoVA0z7uXr7HDrjKxvbKj0DDQ9-HAR2cKhNjlVMlq1W8HxBDCyw_Zi0DiCPvpiJ/exec";

        const urlParams = new URLSearchParams(window.location.search);
        const k = urlParams.get('k');

        if (k) {
            // Enviamos los datos para registro de métricas y obtenemos el destino
            fetch(`${SCRIPT_URL}?k=${k}&ref=${document.referrer}`)
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.location.replace(data.url);
                    } else {
                        document.body.innerHTML = "<h1>Enlace no encontrado</h1><p>El código proporcionado no existe.</p>";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.body.innerHTML = "<h1>Error de conexión</h1><p>Intente más tarde.</p>";
                });
        } else {
            window.location.replace("https://krakenanalytics.mx"); // Si no hay código, manda a tu web principal
        }
    </script>
</body>
</html>
