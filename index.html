<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kraken Analytics | Conectando...</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #7030a0; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 id="status">Redirigiendo...</h2>

    <script>
        // URL de tu implementación pública (Versión "Cualquiera")
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtSNoVA0z7uXr7HDrjKxvbKj0DDQ9-HAR2cKhNjlVMlq1W8HxBDCyw_Zi0DiCPvpiJ/exec";
        
        const urlParams = new URLSearchParams(window.location.search);
        const k = urlParams.get('k');

        if (k) {
            console.log("Buscando código:", k);
            
            // Fetch estándar ahora que el script es público
            fetch(`${SCRIPT_URL}?k=${k}&t=${Date.now()}`)
                .then(res => res.json())
                .then(data => {
                    if (data && data.url) {
                        window.location.replace(data.url);
                    } else {
                        document.getElementById('status').innerText = "Enlace no encontrado en la base de datos.";
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('status').innerText = "Error de conexión con el servidor.";
                });
        } else {
            // Si no hay parámetro k, mandamos al sitio principal
            window.location.replace("https://links.krakenanalytics.mx"); 
        }
    </script>
</body>
</html>
